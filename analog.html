<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clock</title>
        <link rel="stylesheet" href="animate-css-animate.css-e8c4fab/animate.min.css">
        <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
        <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
        <script src="/bootstrap-4.5.3-dist/jquery-3.5.1.min.js"> </script>
        <script type="text/javascript" src="/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    
    </head>
    <style>
        *, *::after, *::before {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(to right, hsl(200, 100%, 50%), hsl(175, 100%, 50%));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .clock {
            width: 400px;
            height: 400px;
            background-color: rgba(255, 255, 255, .8);
            border-radius: 50%;
            border: 2px solid black;
            position: relative;
        }

        .clock .number {
            --rotation: 0;
            position: absolute;
            font-size: 1.5rem;
            width: 100%;
            height: 100%;
            text-align: center;
            transform: rotate(var(--rotation));
        }


        .clock .number1 { --rotation:30deg; }
        .clock .number2 { --rotation:60deg; }
        .clock .number3 { --rotation:90deg; }
        .clock .number4 { --rotation:120deg; }
        .clock .number5 { --rotation:150deg; }
        .clock .number6 { --rotation:180deg; }
        .clock .number7 { --rotation:210deg; }
        .clock .number8 { --rotation:240deg; }
        .clock .number9 { --rotation:270deg; }
        .clock .number10 { --rotation:300deg; }
        .clock .number11 { --rotation:330deg; }
        /* .clock .number12 { --rotation:360deg; } */

        .clock .hand {
            --rotation: 0;
            position: absolute;
            bottom: 50%;
            left: 50%;
            border: 1px solid white;
            border-top-left-radius: 10px;
            border-top-right-radius:10px ;
            z-index: 10;
            transform-origin:bottom ;
            transform: translateX(-50%) rotate(calc(var(--rotation) * 1deg));
        }

        .clock::after{
            content: "";
            position: absolute;
            background-color: black;
            width:15px ;
            height:15px ;
            z-index: 11;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius:50% ;
        }
        .clock .hand.second {
            width: 3px;
            height: 45%;
            background-color: red;
        }

        .clock .hand.minute {
            width: 7px;
            height: 40%;
            background-color: black;
        }

        .clock .hand.hour {
            width: 10px;
            height: 32%;
            background-color: black;
        }
       

    </style>
    <body>
        <div class="clock">
            <div class="hand hour" data-hour-hand></div>
            <div class="hand minute" data-minute-hand></div>
            <div class="hand second" data-second-hand></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
        </div>


        <script type="text/javascript">
            setInterval(setClock, 1000)

            const hourHand = document.querySelector("[data-hour-hand]")
            const minuteHand = document.querySelector("[data-minute-hand]")
            const secondHand = document.querySelector("[data-second-hand]")
            
            function setClock() {
                const currentDate = new Date()
                const secondsRatio = currentDate.getSeconds() / 60
                const minutesRatio = (secondsRatio + currentDate.getMinutes()) / 60
                const hoursRatio = (minutesRatio + currentDate.getHours()) / 12
                setRotation(secondHand, secondsRatio)
                setRotation(minuteHand, minutesRatio)
                setRotation(hourHand, hoursRatio)
            }

            function setRotation(element,  rotationRatio) {
                element.style.setProperty("--rotation", rotationRatio * 360)
            }

            setClock()


        </script>
    </body>
</html>
